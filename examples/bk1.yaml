networks:
  web:
    hosts:
      - web1.example.com
      - web2.example.com
  db:
    hosts:
      - db1.example.com
      - db2.example.com

tasks:
  health:
    desc: Get basic health info
    run: uptime

  time:
    desc: Print current time (on local machine)
    local: date -Iseconds
    once: true

  hello:
    desc: Word count on "Hello"
    local: echo 'Hello' | wc
    once: true

  hello-python:
    desc: Says hello with python
    python: |
      for i in range(10):
          print('hello')
    once: true
